<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>sorting visualizer</title>
  </head>
  <body>
    <div class="outer_container">
      <div class="container">
          <div id="bar_container"></div>
          <div class="button_container">
            <input
            type="range"
            id="num_bars_slider"
            min="1"
            max="9"
            step="1"
            value="9"
            />
            <select id="select_algo">
              <option value="Bubble">Bubble</option>
              <option value="Insertion">Insertion</option>
              <option value="Bogo">Bogo</option>
            </select>
            <button class="button_sort" id="button_sort"><i id="button_sort_icon" class="fa fa-play"></i></button>
          </div>
      </div>
      <div class="container">
        <div class="text_container" id="info_container"><b>this text is an error and should not be showing. info not initialized properly.<br></br></b>  </div>
        <div class="text_container" id="complexity_container"><b>this text is an error and should not be showing. info not initialized properly.</b> </div>
        <div class="text_container" id="code_container"><b>this text is an error and should not be showing. info not initialized properly.</b> </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="util.js"></script>
    <script src="sorts/bubble.js"></script>
    <script src="sorts/insertion.js"></script>
    <script src="sorts/bogo.js"></script>
  </body>
</html>
