<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>sorting visualizer</title>
  </head>
  <body>
    <div class="container">
        <div id="bar_container"></div>
        <div class="button_container">
          <input
          type="range"
          id="num_bars_slider"
          min="1"
          max="20"
          step="1"
          value="10"
          />
          <select id="select_algo">
            <option value="bubble">bubble</option>
            <option value="insertion">insertion</option>
            <option value="bogo">bogo</option>
          </select>
          <button class="button_sort" id="button_sort"><i id="button_sort_icon" class="fa fa-play"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="sorts/util.js"></script>
    <script src="sorts/bubble.js"></script>
    <script src="sorts/insertion.js"></script>
    <script src="sorts/bogo.js"></script>
  </body>
</html>
